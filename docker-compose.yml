version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: shopstr-postgres
    environment:
      POSTGRES_USER: shopstr
      POSTGRES_PASSWORD: shopstr
      POSTGRES_DB: shopstr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopstr"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
